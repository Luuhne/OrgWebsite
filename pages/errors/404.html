<p>
  Redirect from
  <i>
    <b><span id="old_domain">domain.com</span></b>
  </i>
  to
  <i>
    <b><span id="new_domain">domain2.com</span></b>
  </i>
  <br />
  <small>
    If you are not redirected, click on the
    <b>
      <a href="#" title="Go to the link!" rel="noopener" id="instruction">
        link
      </a>
    </b>
  </small>
</p>

<script>
  const path = window.location.pathname;
  const rdr = `https://{{ site.github.username.redirect }}.{{ site.github.domain.pages }}${path}`;
  document.getElementById("old_domain").innerHTML = path;
  document.getElementById("new_domain").innerHTML = rdr;
  document.getElementById("instruction").href = rdr;
  window.location.href = rdr;
  window.location.replace(rdr);
</script>
